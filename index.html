<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="classes/Neuron.js"></script>
    <script src="constants.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js" charset="utf-8"></script>
</head>
<body>
<main>
    <div class="equation">
        <div class="equation__wrapper">
            <span class="equation__var">
                X1
            </span>
            <select name="equation__var" id="equation__first-var">
            </select>
            <span class="equation__var">
                X2
            </span>
            <select name="equation__var" id="equation__second-var">
            </select>
            <span class="equation__var">
                X3
            </span>
        </div>
        <div class="btn" id="count_btn">
            Посчитать
        </div>
    </div>
    <div class="main-content__wrapper">
        <section class="left-content">
            <div class="table__wrapper">
                <div class="table__row table__header">
                    <div class="table__column">X1</div>
                    <div class="table__column">X2</div>
                    <div class="table__column">X3</div>
                    <div class="table__column table__column-answer table__header-answer">y</div>
                </div>
                <div class="table__row">
                    <div class="table__column">0</div>
                    <div class="table__column">0</div>
                    <div class="table__column">0</div>
                    <div class="table__column table__column-answer"></div>
                </div>
                <div class="table__row">
                    <div class="table__column">0</div>
                    <div class="table__column">0</div>
                    <div class="table__column">1</div>
                    <div class="table__column table__column-answer"></div>
                </div>
                <div class="table__row">
                    <div class="table__column">0</div>
                    <div class="table__column">1</div>
                    <div class="table__column">0</div>
                    <div class="table__column table__column-answer"></div>
                </div>
                <div class="table__row">
                    <div class="table__column">0</div>
                    <div class="table__column">1</div>
                    <div class="table__column">1</div>
                    <div class="table__column table__column-answer"></div>
                </div>
                <div class="table__row">
                    <div class="table__column">1</div>
                    <div class="table__column">0</div>
                    <div class="table__column">0</div>
                    <div class="table__column table__column-answer"></div>
                </div>
                <div class="table__row">
                    <div class="table__column">1</div>
                    <div class="table__column">0</div>
                    <div class="table__column">1</div>
                    <div class="table__column table__column-answer"></div>
                </div>
                <div class="table__row">
                    <div class="table__column">1</div>
                    <div class="table__column">1</div>
                    <div class="table__column">0</div>
                    <div class="table__column table__column-answer"></div>
                </div>
                <div class="table__row">
                    <div class="table__column">1</div>
                    <div class="table__column">1</div>
                    <div class="table__column">1</div>
                    <div class="table__column table__column-answer"></div>
                </div>
            </div>
            <div class="start-learning hidden">
                <div class="start-learning__eras-amount">
                    <label for="eras">Количество эпох:</label>
                    <input type="text" name="eras" id="eras" value="10">
                </div>
                <div class="start-learning__eras-amount">
                    <label for="eras">Точность:</label>
                    <input type="text" name="eras" id="eps" value="0.01">
                </div>
                <div class="btn start-learning__btn" id="start-learning">Начать обучение</div>
            </div>

            <div class="neuron-count__wrapper hidden" id="neuron-count">
                <div class="neuron-count__header">
                    Нейрон обучен.<br>
                    Введите значения для X
                </div>

                <div class="neuron-count__inputs">
                    <div class="neuron-count__input-wrapper">
                        <label for="neuron-count__x1">X1:</label>
                        <input type="text" id="neuron-count__x1" class="neuron-count__input" value="1">
                    </div>
                    <div class="neuron-count__input-wrapper">
                        <label for="neuron-count__x2">X2:</label>
                        <input type="text" id="neuron-count__x2" class="neuron-count__input" value="1">
                    </div>
                    <div class="neuron-count__input-wrapper">
                        <label for="neuron-count__x3">X3:</label>
                        <input type="text" id="neuron-count__x3" class="neuron-count__input" value="0">
                    </div>
                </div>

                <div class="neuron-count__result-wrapper">
                    <div class="neron-count__result-text">Ответ нейрона:</div>
                    <div class="neuron-count__result-answer"></div>
                </div>

                <div class="neuron-count__btn-wrapper btn" id="neuron-count__btn">
                    Вычислить
                </div>
            </div>
        </section>

        <div class="canvas__wrapper" id="graph">
        </div>
    </div>

</main>
<script src="eventListeners.js"></script>
<script src="functions.js"></script>
</body>
</html>
